{% extends "detail_base.html" %}
{% load static %}

{% block content %}
<!-- css -->
<link rel="stylesheet" type="text/css" href="{% static 'settings.css' %}">

<!-- ****** 본문 ****** -->
<div class="an_container">
  <p class="an_title">
    새로운 닉네임을<br>
    입력해주세요.
  </p>
  <form method="POST">
    {% csrf_token %}
    <input type="text" class="nick_id " placeholder="공백 없이 입력해주세요." name="newnickname" />
    <p class = 'an_error_txt error_box'>{{errMsg.error}}</p>
    <button type="submit" class="full_btn add_btn" >변경하기</button>
  </form>
</div>


<!-- 팝업 시작 -->
  <div class="popup_box">
    <div class="add_success popup">
      <p class="pop_txt">성공적으로 변경 되었습니다.</p>
      <button type="button" class="pop_btn" onclick="location.href='/anchovy_settings/settings/'">확인</button>
    </div>
  </div>
<!-- 팝업 끝 -->


{% endblock %}

{% block script %}
<script type='text/javascript'>
  // 멸치 로고 노출
  $('#top_menu .logo').css('display', 'block');

  // 연결된 주소 변경
  $('#top_menu .prev a').attr("href", "../settings") 

  // 팝업 노출
  $(".add_btn").click(function(){
    $('.popup_box').addClass('open');  
    $('body').addClass('pop');  
    $(this).css('z-index', '-1');
  });
  $(".pop_btn").click(function(){
    $('.popup_box').removeClass('open');
    $('body').removeClass('pop');
  });

</script>
{% endblock %}
